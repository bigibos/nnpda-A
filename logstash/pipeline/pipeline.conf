input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/drivers/postgresql-42.7.8.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://postgres:5432/nnpia"
    jdbc_user => "nnpia"
    jdbc_password => "nnpia"
    schedule => "* * * * *"  # každou minutu
    statement => "
      SELECT
        t.id AS ticket_id,
        t.name AS ticket_name,
        t.status AS ticket_status,
        t.type AS ticket_type,
        t.priority AS ticket_priority,
        t.project_id AS project_id,
        t.user_id AS user_id,
        tl.id AS log_id,
        tl.time AS log_time,
        tl.status AS log_status,
        tl.priority AS log_priority,
        tl.user_id AS log_user_id
      FROM ticket t
      LEFT JOIN ticket_log tl ON tl.ticket_id = t.id
    "
  }
}

filter {
  # Převod enumů na stringy
  mutate {
    rename => {
      "ticket_status" => "status"
      "ticket_type" => "type"
      "ticket_priority" => "priority"
      "ticket_name" => "name"
    }
  }

  # Timestamp ticket logu do ISO8601
  date {
    match => ["log_time", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"]
    target => "log_time"
    timezone => "UTC"
  }

  # Vytvoření pole logs jako array
  aggregate {
    task_id => "%{ticket_id}"
    code => "
      map['ticket_id'] ||= event.get('ticket_id')
      map['name'] ||= event.get('name')
      map['status'] ||= event.get('status')
      map['type'] ||= event.get('type')
      map['priority'] ||= event.get('priority')
      map['project_id'] ||= event.get('project_id')
      map['user_id'] ||= event.get('user_id')

      map['logs'] ||= []
      if event.get('log_id')
        map['logs'] << {
          'id' => event.get('log_id'),
          'time' => event.get('log_time'),
          'status' => event.get('log_status'),
          'priority' => event.get('log_priority'),
          'user_id' => event.get('log_user_id')
        }
      end
      event.cancel()
    "
    push_map_as_event_on_timeout => true
    timeout => 5
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "tickets"
    document_id => "%{ticket_id}"  # aby se updateovaly existující dokumenty
  }

  stdout { codec => json_lines }
}
